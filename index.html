<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Link Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Тест ссылок в Telegram MiniApp</h2>
    
    <button onclick="openInstantView()">Открыть через Instant View</button>
    <button onclick="openExternalBrowser()">Открыть во внешнем браузере</button>
    
    <script>
        function openInstantView() {
            Telegram.WebApp.openLink('https://dxrt.ai', { tryInstantView: true });
        }

        function openExternalBrowser() {
            Telegram.WebApp.openLink('https://dxrt.ai', { tryInstantView: false });
        }
    </script>
</body>
</html>
