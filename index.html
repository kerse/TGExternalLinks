<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Link Test v1.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        button {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Тест ссылок в Telegram MiniApp v1.3</h2>
    
    <button onclick="openInstantView()">Открыть через Instant View</button>
    <button onclick="openExternalBrowser()">Открыть во внешнем браузере</button>
    
    <script>
        function openInstantView() {
            Telegram.WebApp.openLink('https://dxrt.ai', { tryInstantView: true });
        }

        function openExternalBrowser() {
            const url = 'https://dxrt.ai';
            Telegram.WebApp.openTelegramLink(`tg://openmessage?user_id=1&text=${encodeURIComponent(url)}`);
        }
    </script>
</body>
</html>
