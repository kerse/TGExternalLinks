<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MiniApp Link Test v1.8</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        input {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Telegram MiniApp Link Test v1.8</h2>
    
    <input type="text" id="tokenInput" placeholder="Введите токен" oninput="updateButtonState()">
    <button id="authButton" onclick="redirectToAuth()" disabled>Войти в Moodle</button>
    
    <script>
        function updateButtonState() {
            const token = document.getElementById('tokenInput').value;
            document.getElementById('authButton').disabled = token.trim() === "";
        }

        function redirectToAuth() {
            const token = document.getElementById('tokenInput').value;
            if (token.trim() !== "") {
                Telegram.WebApp.openLink(`https://lms.dxrt.ai/auth/telegram/login.php?token=${encodeURIComponent(token)}`);
            }
        }
    </script>
</body>
</html>
